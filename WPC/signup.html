      <div class="signin_page">
      <div class="container">
          <br><br><br><br><br>
          <form class="form-signin" role="form"  onsubmit="return validateForm() || validateLogin()" action="index_user.html" method="post" name="login_form">
              <h2 class="form-signin-heading">Please fill the form below</h2>
              <input type="text" name="first_name" class="form-control" placeholder="First Name" required autofocus><br>
              <input type="text" name="last_name" class="form-control" placeholder="Lastname" required autofocus><br>
              <input type="text" name="location" class="form-control" placeholder="Location" required autofocus><br>
              <input type="email" name="email" class="form-control" placeholder="Email Address" required autofocus><br>
                  <input type="password" name="pass" class="form-control" placeholder="Password" required>
                      <div class="checkbox">
                          <label>
                              <input type="checkbox"> Remember Me
                          </label>
                      </div>
                      <div class="form-group">
                          <label for="exampleInputFile">Choose Image</label>
                          <input type="file" id="exampleInputFile">
                              <p class="help-block">Choose Portfolio Photo</p>
                      </div>
                      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                      <p> or </>
                      <button class="btn btn-lg btn-success btn-block" type="submit"> <span class="glyphicon glyphicon-user"></span> Login via Facebook</button>
                      <button class="btn btn-lg btn-danger btn-block" type="submit" > <span class="glyphicon glyphicon-user"></span> Login via Google</button>
                      </form>
